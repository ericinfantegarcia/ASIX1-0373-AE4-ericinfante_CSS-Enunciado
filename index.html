<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Selectores CSS</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Font Awesome (icono de página) -->
    <link rel="icon" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/svgs/solid/code.svg">

    <!-- Enlace al CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- REGLA 3: estilos para h1 -->
    <h1>CSS Selectors</h1>

    <!-- Enlaces obligatorios (REGLA ESPECIAL DEL README) -->
    <ul>
        <!-- REGLA 9: li > a -->
        <li><a href="https://www.w3schools.com/css/css_combinators.asp">Combinator selectors</a></li>
        <li><a href="https://www.w3schools.com/css/css_pseudo_classes.asp">Pseudo-class selectors</a></li>
        <li><a href="https://www.w3schools.com/css/css_pseudo_elements.asp">Pseudo-elements selectors</a></li>
        <li><a href="https://www.w3schools.com/css/css_attribute_selectors.asp">Attribute selectors</a></li>
    </ul>

    <!-- REGLA 5: elementos con clase .selectors -->
    <div class="selectors">

        <!-- REGLA 4: clase .selector -->
        <h2 class="selector">Ejemplo selector por clase</h2>

        <!-- REGLA 6 y 7: id universal + h2#universal -->
        <h2 id="universal">Ejemplo selector por id</h2>

        <!-- REGLA 10: h3 -->
        <h3>Subtítulo de la sección</h3>

        <p>Texto cualquiera con un <span>elemento span</span> resaltado.</p>
    </div>

    <!-- REGLA 11: div descendientes de #gallery -->
    <section id="gallery">
        <div>
            <!-- REGLA 12: img -->
            <img src="resources/imagen1.jpg" alt="Imagen 1">
        </div>

        <div>
            <img src="resources/imagen2.jpg" alt="Imagen 2">
        </div>
    </section>

</body>
</html>
